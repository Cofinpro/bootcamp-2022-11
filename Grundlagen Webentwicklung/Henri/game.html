<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Henris Cat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="images/caticon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_game.css">
    <link rel="stylesheet" href="style_screensize.css">
    <script src="nojavascript.js"></script>
</head>

<body>
    <div class="inner_body">
        <button id="lightswitch" class="lightswitch" onclick="lightswitchOnClick()"></button>
        <header>
            <!-- Navigation -->
            <nav class="navigation_area">
                <ul>
                    <li>
                    <li>
                        <a href="./index.html">Main</a>
                    </li>
                    <li>
                        <a href="./animation.html">Animation</a>
                    </li>
                    <li>
                        <a href="./game.html">Game</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="holder">
            <img class="background" src="images/game/background_space.jpg" alt="background">

            <!-- Lines -->
            <div style="left: 100px; top: 100px;" class="line_horizontal"></div>
            <div style="left: 250px; top: 100px;" class="line_vertical"></div>
            <div style="left: 250px; top: 250px;" class="line_vertical"></div>
            <div style="left: 250px; top: 400px;" class="line_horizontal"></div>
            <div style="left: 400px; top: 400px;" class="line_vertical"></div>
            <div style="left: 400px; top: 550px;" class="line_horizontal"></div>
            <div style="left: 550px; top: 550px;" class="line_horizontal"></div>
            <div style="left: 700px; top: 400px;" class="line_vertical"></div>
            <div style="left: 700px; top: 400px;" class="line_horizontal"></div>
            <div style="left: 850px; top: 250px;" class="line_vertical"></div>
            <div style="left: 850px; top: 100px;" class="line_vertical"></div>
            <div style="left: 700px; top: 100px;" class="line_horizontal"></div>
            <div style="left: 700px; top: 100px;" class="line_vertical"></div>
            <div style="left: 550px; top: 250px;" class="line_horizontal"></div>
            <div style="left: 400px; top: 250px;" class="line_horizontal"></div>
            <div style="left: 400px; top: 100px;" class="line_vertical"></div>

            <!-- Character -->
            <div style="left: 20px; top: 40px" class="character_holder">
                <img class="character" src="images/game/character.png" alt="character">
                <div class="winning_text_background">You won!</div>
            </div>

        </div>

        <div class="screen_to_little_holder">
            You need a screenwidth of at least 1000px to display this content.
        </div>
    </div>
</body>
